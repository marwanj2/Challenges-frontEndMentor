<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="lekbir"> 
    <div class="container">
      <div class="card">
        <div class="img">
          <img src="/images/illustration-hero.svg" alt="">
        </div>
        <div class="main">
          <h2>Order Summary</h2>

          <p>You can now listen to millions of songs, audiobooks, podcasts on any 
              device anywhere you like!</p>
          <div class="boutton"> 
              <img src="/images/icon-music.svg">
              <div>
                <h4>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
              <button type="button">Change</button>
          </div>
        
          <input type="button" id="btn1" value="Proceed to Payment"></button>
          <input type="button" id="btn2" value="Cancel Order"></button>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
