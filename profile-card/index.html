<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="top-card">
        <img id="background" src="/images/bg-pattern-card.svg" alt="card-image">
        <img id="victor" src="/images/image-victor.jpg" alt="victor">
      </div>
      <div class="mid-card">
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
      </div>
      <div class="foot-card">
        <div>
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div>
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div>
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
    
  </div>
  

</body>
</html>
